<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Adicionais.css">
    <title>Cardápio - FastPizza</title>
</head>

<body>
    <main>
        <div class="Carrinho">
            <div class="card">
                <div class="rodape">
                    <h1>Coca Cola</h1>
                    <h2 class="valor"> R$9.00</h2>
                </div>

                <div class="Ingredientes">
                    <h2>Ingredientes:</h2>
                    <p>O sabor clássico e refrescante da Coca-Cola, com a combinação perfeita de doçura e efervescência. A escolha ideal para acompanhar sua refeição ou para momentos de prazer.</p>
                </div>

                <div class="card1">
                    <div class="card-container">
                    </div>
                    <div class="total-container"></div>
                </div>

             
                <div class="card2">
                    <div class="card-container">
                        <!-- Aqui você pode adicionar a imagem redonda da pizza -->
                        <img src="assets/coca.png" alt="Pizza" class="pizza-image">
                        
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
